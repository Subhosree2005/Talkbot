  <title>MindEase</title>

<body>
  <div class="container">
    <h1>Welcome to Talkbot</h1>
    <div class="chat-box" id="chat-box"></div>
    <form id="chat-form">
      <input style="background-color: rgb(213, 246, 254);" type="text" id="user-input" placeholder="How are you feeling today?" required>
      <button type="submit">Send</button>
    </form>
    <div id="recommendation"></div>
  </div>
   <div id="breathing-container" style="display: none;">
  <div class="circle"></div>
  <p class="breathing-text">Breathe In & out</p>
</div>
<div id="music-player" style="display: none; justify-content: center; align-items: center;">
  <audio controls autoplay>
    <source src="assests/relaxing.mp3.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
</div>
